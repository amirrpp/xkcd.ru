{% extends "comics/base.html" %}

{% block title %}ru_xkcd - Список{% endblock %}

{% block content %}
<tr><td class="head"><h2>Список</h2>

<tr><td class="list" align="center">
{% if comics_list %}
{% for comics in comics_list %}
<a href="{{comics.get_absolute_url}}">
<img {% if not comics.visible %}class="invisible"{% endif %} hspace=4 vspace=4 border=0 src="{{comics.get_thumbnail_url}}" width=48 height=48 title="{{comics.cid}}: {{comics.title}}" alt="{{comics.title}}"></a>
{% endfor %}
{% else %}
   <p>No comics are available.</p>
{% endif %}
</td></tr>
{% endblock %}
