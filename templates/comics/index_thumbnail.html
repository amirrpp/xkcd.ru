{% extends "base.html" %}

{% block title %}Список с картинками{% endblock %}

{% block content %}

{% if comics_list %}
{% for comics in comics_list %}
<a href="{{comics.get_absolute_url}}"><img class={% if not comics.visible %}invisible{% else %}thumb{% endif %} hspace=4 vspace=4 border=0 src="{{comics.thumbnail.url}}" width=48 height=48 title="{{comics.cid}}: {{comics.title}}" alt="{{comics.title}}"></a>
{% endfor %}
{% else %}
   <h2>Нет комиксов.</h2>
{% endif %}
{% endblock %}
