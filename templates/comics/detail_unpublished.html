{% extends "comics/base.html" %}

{% block title %}ru_xkcd - {{comics.title}}{% endblock %}

{% block content %}
<h1>Неопубликованное</h1>
<h1>{{comics.title}}</h1>


<a href="http://xkcd.com/{{comics.cid}}/" target=_blank><img border=0 alt="{{comics.title}}"src="{{comics.get_image_url}}"></a>

<div class="comics_text">{{ comics.text|safe }}</div>

{% if comics.comment %}
<div class="comment">
{{ comics.comment|safe }}
</div>
{% endif %}

{% ifequal comics.author user %}
<tr><td>
<form action="{% url comics.views.edit comics.cid %}">
<input type="submit" name="edit" value="Редактировать">
<input type="submit" name="publish" value="Опубликовать">
</form>
{% endifequal %}

<div class="clearer"></div>
{% endblock %}
