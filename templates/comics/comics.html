<figure>
    <img class="illustration" border=0 src="{{comics.image.url}}" alt="{{ comics.title }}" title="{{ comics.text|safe }}">
    <figcaption>
        <em>{{ comics.text|safe }}</em>
    </figcaption>
</figure>

<div class="original">
<a href="http://xkcd.com/{{comics.cid}}/" target=_blank>Оригинал</a>
</div>

{% if comics.transcription %}
<div {% if not show_transcription %}style="display:none" {% endif %}class="transcription" id="transcription">
{{ comics.transcription|linebreaks }}
</div>
{% endif %}

{% if comics.comment %}
<div class="comment">
{{ comics.comment|safe }}
</div>
{% endif %}
