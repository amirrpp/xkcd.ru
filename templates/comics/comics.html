<a href="http://xkcd.com/{{comics.cid}}/" target=_blank>
<img border=0 src="{{comics.image.url}}"
{% if comics.transcription %}
alt="{{ comics.transcription }}"
{% else %}
alt="{{ comics.title }}"
{% endif %}
>
</a>

<div class="comics_text">{{ comics.text|safe }}</div>

{% if comics.comment %}
<div class="comment">
{{ comics.comment|safe }}
</div>
{% endif %}
