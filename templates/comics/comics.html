<figure>
    <img class="illustration" src="{{comics.image.url}}" alt="{{ comics.title }}" title="{{ comics.text|safe }}">
    <figcaption>
        <em>{{ comics.text|safe }}</em>
    </figcaption>
</figure>

{% if comics.transcription %}
<div style="display:none">
{{ comics.transcription }}
</div>
{% endif %}
