{
    "list": [
{% for comics in comics_list %}        {
            "id": "{{ comics.cid }}",
            "title": "{{ comics.title|addslashes }}",
            "thumbnail": "{{ comics.thumbnail.url }}",
            "url": "http://{{host}}{{ comics.get_absolute_url }}"
        }{% ifnotequal last_cid comics.cid %},{% endifnotequal %}
{% endfor %}    ]
}
